<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header {
        height: 50px;
        background-color: steelblue;
    }
    .left {
        width: 25%;
        height: 300px;
        background-color: tan;
        float: left;
    }
    article {
        width: 50%;
        height: 300px;
        background-color: rgb(15, 52, 66);
        float: left;
    }
    .right {
        width: 25%;
        height: 300px;
        background-color: rgb(39, 38, 36);
        float: left;
    }
    footer {
        height: 50px;
        clear: both;
        background-color: wheat;
    }
    @media screen and (max-width: 768px) {
        .left {
            width: 30%
        }
        article {
            width: 70%;
        }
        .right {
            width: 100%;
            height: 100px;
        }
    }
    @media screen and (max-width: 576px){
        .left, article, .right {
            height: 200px;
            width: 100%;
        }
    }
</style>
<body>
    <header></header>
    <aside class="left"></aside>
    <article></article>
    <aside class="right"></aside>
    <footer></footer>
</body>
</html>
